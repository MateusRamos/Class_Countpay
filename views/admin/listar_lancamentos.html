 <!-- Inicio do Conteúdo da Pagina -->
 <main id="main" class="main">

    <!-- Inicio Título da Pagina -->
    <div class="pagetitle">
        <h1>Meus Lançamentos</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                <li class="breadcrumb-item active">Lançamentos</li>
                <li class="breadcrumb-item active">Últimos Lançamentos</li>
            </ol>
        </nav>
    </div>
    <!-- Fim Título da Pagina -->

    <section class="section dashboard">
        <div class="row justify-content-center">

            <div class="col-md-12">

                <div class="card">
                    <div class="card-body" style="min-height: 72vh;">

                        <!-- Table with hoverable rows -->
                        <div class="card-body pt-3">
                            <table class="table table-hover datatable">
                              <thead>
                                <tr>
                                  <th scope="col">ID</th>
                                  <th scope="col">Nome</th>
                                  <th scope="col">Sobrenome</th>
                                  <th scope="col">E-mail</th>
                                  <th scope="col">Data de Nascimento</th>
                                  <th scope="col">Login</th>
                                  <th scope="col">Ações</th>

                                </tr>
                              </thead>
                              <tbody>
                                {loop="$usuarios"}
                                <tr>
                                  <td>{$value.id_usuario}</td>
                                  <td>{$value.nome}</td>
                                  <td>{$value.sobrenome}</td>
                                  <td>{$value.email}</td>
                                  <td>{$value.data_nascimento}</td>
                                  <td>{$value.login}</td>
                                  <td>
                                      <a href="/admin/usuario/{$value.id_usuario}" class="btn btn-primary btn-sm" style="line-height: 0.5;"><i class="bx bxs-edit"></i></a>
                                      <a href="/admin/usuario/{$value.id_usuario}/delete" class="btn btn-danger btn-sm" style="line-height: 0.5;"><i class="bx bxs-trash"></i></a>
                                  </td>
                                </tr>
                                {/loop}
                              </tbody>
                            </table>
          
                          </div>
          
                        </div>
                      </div>


                        <!-- End Table with hoverable rows -->

                    </div>
                </div>

            </div>

        </div>


        </div>
    </section>

</main><!-- End #main -->
